<div class="container">
	<div class="jumbotron">
		<h1>Esports</h1>
		<fieldset>
			<legend><span th:text="${team.name}" /></legend>
		</fieldset>
	</div>
	<div>
		<table>
			<tr th:each="player: ${team.players}">
				<td>
					<p>
						<img th:src="@{${player.imgUrl}}" />
					</p>
					<a th:href="@{'/player/detalle?id=' + ${player.id}}">
						Name: <span th:text="${player.name}" />
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
