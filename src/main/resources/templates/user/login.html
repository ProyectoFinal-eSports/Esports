<div id="forms">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2"></div>
			<div class="col-lg-6 col-md-8 login-box">
				<img width="200px" src="../../img/logo_transparent.png" alt="" />

				<div class="col-lg-12 login-title">Inicio de sesi√≥n</div>

				<div class="col-lg-12 login-form">
					<div class="col-lg-12 login-form">
						<form method="post" th:object="${userDTO}">
							<div class="form-group">
								<label for="usuario" class="form-control-label">Usuario</label>
								<input type="text" placeholder="Introduce tu nombre de usuario"
									th:field="*{loginname}" class="form-control"
									required/>
							</div>
							<div class="form-group">
								<label for="clave" class="form-control-label">Contrase&ntilde;a</label>
								<input type="password"
									placeholder="Introduce tu contrase&ntilde;a"
									th:field="*{password}" class="form-control" required/>
							</div>

							<center>
								<div class="col-lg-12 loginbttm">
									<div class="col-lg-6 login-btm login-text">
										<!-- Error Message -->
									</div>
									<div class="col-lg-6 login-btm login-button">
										<button type="submit" class="btn btn-outline-primary">
											Entrar</button>
									</div>
								</div>
							</center>

							<div>
								<a href="/user/registro">Registro</a>
							</div>

							<p id="p" th:text="${message}" />
						</form>
					</div>
				</div>
				<div class="col-lg-3 col-md-2"></div>
			</div>
		</div>
	</div>
	<!-- end container -->
</div>
<!-- end forms -->
