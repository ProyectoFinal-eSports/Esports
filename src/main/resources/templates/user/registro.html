<div id="forms">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-2"></div>
			<div class="col-lg-6 col-md-8 login-box">
				<img width="200px" src="../../img/logo_transparent.png" alt="" />

				<div class="col-lg-12 login-title">Registro</div>

				<div class="col-lg-12 login-form">
					<div class="col-lg-12 login-form">
						<form name="registro" id="registroForm" method="post"
							th:object="${userDTO}">
							<div class="form-group">
								<label for="usuario" class="form-control-label">Usuario</label>
								<input type="text" name="usuario" id="usuario"
									placeholder="Nombre de Usuario" onkeyup="comprobarUsuario()"
									th:field="*{loginname}" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="nombre" class="form-control-label">Nombre</label> <input
									type="text" name="nombre" id="nombre" placeholder="Nombre"
									onkeyup="comprobarNombre()" th:field="*{firstname}"
									class="form-control" required />
							</div>
							<div class="form-group">
								<label for="apellido" class="form-control-label">Apellidos</label>
								<input type="text" name="apellido" id="apellido"
									placeholder="Apellidos" onkeyup="comprobarApellido()"
									th:field="*{surname}" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="email" class="form-control-label">Correo
									El&eacute;ctr&oacute;nico</label> <input type="text" name="email"
									id="email" placeholder="Email" onkeyup="comprobarCorreo()"
									th:field="*{email}" class="form-control" required />
							</div>
							<div class="form-group">
								<label for="clave1" class="form-control-label">Contrase&ntilde;a</label>
								<input type="password" name="clave1" id="clave1"
									placeholder="Contrase&ntilde;a" onkeyup="comprobarClave()"
									th:field="*{password}" class="form-control" required />
							</div>

							<center>
								<div class="col-lg-12 loginbttm">
									<div class="col-lg-6 login-btm login-text">
										<!-- Error Message -->
									</div>
									<div class="col-lg-6 login-btm login-button">
										<button type="submit" class="btn btn-outline-primary">
											Registrar</button>
										<button type="reset" class="btn btn-outline-danger"
											onclick="limpiarFormulario()">Cancelar</button>
									</div>
								</div>
							</center>

							<p id="p" th:text="${message}" />
						</form>
					</div>
				</div>
				<div class="col-lg-3 col-md-2"></div>
			</div>
		</div>
	</div>
	<!-- end container -->
</div>
<!-- end forms -->
