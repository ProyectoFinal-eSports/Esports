<div class="container">
	<div class="jumbotron">
		<h1>Equipos</h1>
	</div>
	<div>
		<table>
			<tr th:each="team: ${teams}">
				<td><a th:href="@{'/team/detalle?id=' + ${team.id}}"> <img
						style="width: 200px; height: 200px" th:src="@{${team.imgUrl}}" />
				</a></td>
				<td>
					<p th:text="${team.name}"></p>
				</td>
			</tr>
		</table>
	</div>
</div>
