<div class="container">
	<div class="jumbotron">
		<h1>Esports</h1>
		<fieldset>
			<legend>Men√∫ principal</legend>
		</fieldset>
	</div>
	<div>
		<table>
			<tr th:each="post: ${posts}">
				<td>
					<p>
						<img th:src="@{${post.imgUrl}}" />
					</p> <a th:href="@{'/post/detalle?id=' + ${post.id}}">
						<p th:text="${post.title}" />
				</a>
					<p th:text="${post.shortText}" />
					<p>
						<span th:text="${#temporals.format(post.date, 'dd-MM-yyyy')}" />
						| <span th:text="${post.author}" />
					</p>
				</td>
			</tr>
		</table>
	</div>
	<div>
		<table>
			<tr th:each="game: ${games}">
				<td><a th:href="@{'/game/detalle?id=' + ${game.id}}"> <img
						style="width: 150px; height: 225px" th:src="@{${game.imgUrl}}" />
				</a></td>
				<td>
					<p th:text="${game.name}"></p>
				</td>
			</tr>
		</table>
	</div>
</div>
