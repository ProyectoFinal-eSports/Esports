<section class="page-top-section set-bg-games"
	data-setbg="../../static/img/page-top-bg/1.jpg">
	<div class="page-info">
		<h2>Juegos</h2>
		<div class="site-breadcrumb">
			<a href="/">Home</a> / <span>Juegos</span>
		</div>
	</div>
</section>
<section class="review-section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div th:each="game: ${games}" class="col-xs-12 col-md-6 col-lg-3">
						<div class="game-item">
							<!-- <img style="width: 300px; height: 250px" th:src="@{${game.imgUrl}}" /> -->
							<img style="width: 300px; height: 250px" th:src="${(game.imgUrl != null) ? game.imgUrl : '/upload/img/game/game.png'}" th:alt="${game.name}"/>
							<h5 th:text="${game.name}"></h5>
							<a th:href="@{'/game/detalle?id=' + ${game.id}}"
								class="read-more pt-3">Ver m√°s <img
								src="img/icons/double-arrow.png" alt="#" /></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
