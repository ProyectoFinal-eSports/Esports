<div class="container">
	<div class="jumbotron">
		<h1>Juegos</h1>
	</div>
	<div>
		<table>
			<tr th:each="game: ${games}">
				<td><a th:href="@{'/game/detalle?id=' + ${game.id}}"> <img
						style="width: 200px; height: 200px" th:src="@{${game.imgUrl}}" />
				</a></td>
				<td>
					<p th:text="${game.name}"></p>
				</td>
			</tr>
		</table>
	</div>
</div>
