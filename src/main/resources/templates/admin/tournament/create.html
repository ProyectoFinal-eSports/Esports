<div class="container">
  <h1>Nuevo Torneo</h1>
  <form method="post">
    <input
      type="hidden"
      class="form-control"
      name="tournamentId"
      th:value="${tournamentId}"
    />
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="name" id="" />
    </div>
    <div class="form-group">
      <label>Region</label>
      <input type="text" class="form-control" name="region" id="" />
    </div>
    <div class="form-group"></div>
    <div class="form-group">
      <label>Selecciona un equipo:</label>
      <select class="form-control" name="" id="">
        <option value=""></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
