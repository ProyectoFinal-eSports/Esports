<div class="container">
  <h1>Actualizar Torneo</h1>
  <form method="post" th:object="${tournamentForm}">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" th:field="*{tournament.id}" readonly/>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" th:field="*{tournament.name}" />
    </div>
    <div class="form-group">
      <label>Region</label>
      <input type="text" class="form-control" th:field="*{tournament.region}" />
    </div>
    <div class="form-group">
      <label>Juego</label>
      <select class="form-control"
              th:field="*{gameSelected}">
        <option th:each="game: ${tournamentForm.games}" th:value="${game.id}"
                th:text="${game.name}"></option>
      </select>
    </div>
    <!--
    <div class="form-group">
      <label>Selecciona un equipo:</label>
      <select class="form-control" name="" id="" multiple size="3">
        <option value=""></option>
      </select>
    </div>
    -->
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
