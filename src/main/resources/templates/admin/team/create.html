<div class="container">
  <h1>Nuevo Equipo</h1>
  <form method="post">
    <input
      type="hidden"
      class="form-control"
      name="teamId"
      th:value="${teamId}"
    />
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="name" id="" />
    </div>
    <div class="form-group">
      <label>Historia</label>
      <input type="text" class="form-control" name="history" id="" />
    </div>
    <div class="form-group">
      <label>Etiquetas</label>
      <input type="text" name="tags" id="" />
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
  </form>
</div>
