<div class="container">
	<br> <a href="/admin/team/create" class="mb-3 btn btn-info"
		role="button">Crear</a> <br>

	<h1>Lista de equipos</h1>

	<table class="table table-hover">
		<thead class="thead-light">
			<tr>
				<th>Nombre</th>
				<th>Historia</th>
				<th>Operaciones</th>
			</tr>
		</thead>
		<tbody th:each="team: ${teams}">
			<tr>

				<td th:text="${team.name}"></td>
				<td th:text="${#strings.substring(team.history, 0, 30)}"> ...</td>
				<td>
					<a th:href="@{'/team/detalle?id=' + ${team.id}}"
					   class="mb-3 btn btn-sm btn-info" role="button">Consultar</a>

					<a th:href="@{'/admin/team/update?id=' + ${team.id}}"
					   class="mb-3 btn btn-sm btn-success" role="button">Actualizar</a>

					<a th:href="@{'/admin/team/delete?id=' + ${team.id}}"
					   class="mb-3 btn btn-sm btn-danger confirmation" role="button">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
