<div class="container">
  <h1>Actualizar Equipo</h1>

  <img th:src="${(teamForm.team.imgUrl != null) ? teamForm.team.imgUrl : '/upload/img/team/team.png'}"
       th:alt="${teamForm.team.name}" th:title="${teamForm.team.name}" style="width:320px;height:250px" />

  <form method="post" th:object="${teamForm}" enctype="multipart/form-data">
    <div class="form-group">
      <label>Id</label>
      <input type="text" class="form-control" th:field="*{team.id}" readonly />
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" th:field="*{team.name}" />
    </div>
    <div class="form-group">
      <label>Historia</label>
      <textarea class="form-control" rows="10" th:field="*{team.history}"></textarea>
    </div>
    <div class="form-group">
      <label>Imagen</label>
      <input type="file" class="form-control" th:field="*{file}" />
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
