<div class="container">
	<div>
		<p>
			<img th:src="@{${post.imgUrl}}" />
		</p>
		<p th:text="${post.title}" />
		<p th:text="${post.shortText}" />
		<p>
			<span th:text="${#temporals.format(post.date, 'dd-MM-yyyy')}" /> | <span
				th:text="${post.author}" />
		</p>

		<p th:text="${post.tags}" />
	</div>
</div>
