<section class="review-section" style="padding-top: 200px">
  <div class="container">
    <div class="review-item">
      <div class="row">
        <div class="col-lg-4">
          <div class="review-pic">
            <!-- <img th:src="@{${post.imgUrl}}" alt="" /> -->
            <img th:src="${(post.imgUrl != null) ? post.imgUrl : '/upload/img/post/post.png'}" th:alt="${post.title}"/>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="review-content text-box text-white">
            <div
              th:text="${#temporals.format(post.date, 'dd-MM-yyyy')}"
              class="top-meta"
            ></div>
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.shortText}"></p>
            <p th:text="${post.longText}"></p>
            <p th:text="${post.tags}"></p>
            <h4 th:text="${post.author}"></h4>
            <hr/>
            <span th:text="${post.registered} ? '* Solo para usuarios registrados' : ''"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
